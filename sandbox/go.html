<html>

<head>
    <script src="../partial.js"></script>
    <script src="./lodash.min-4.17.21.js"></script>
    <script type="text/javascript">

        console.log('Lodash version:', _.VERSION);
        // _.go 예제 namespace 충돌 방지
        _p.go(5,
            x => x + 1,
            x => x * 2,
            x => x - 3,
            console.log
        ); // 9

        // _.mr 예제 namespace 충돌 방지, Multiple Return
        _p.go(_p.mr(2, 3),
            (x, y) => x + y,
            x => x * 2,
            console.log
        ); // 10
        _p.go(_p.mr(2, 3, 5),
            (x, y, z) => x + y + z,
            x => x * 10,
            console.log
        ); // 100


    </script>
</head>

<body></body>

</html>
